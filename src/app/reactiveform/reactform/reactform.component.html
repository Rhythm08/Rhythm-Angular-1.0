<h2>{{title}}</h2>

<form [formGroup]="loginForm"  (ngSubmit)="loginUser()">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">First name</label>
        <input type="text" class="form-control" id="validationDefault01" name="first" placeholder="First name" formControlName="first"  >
        <span style="color:red" *ngIf="first &&first.invalid && first.touched" >Enter valid First name</span>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" name="last" placeholder="Last name" formControlName="last" >
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Email</label>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
          </div>
          <input type="text" class="form-control" name="email" id="validationDefaultUsername" placeholder="email address" formControlName="email" aria-describedby="inputGroupPrepend2" >
            <br>
          <span style="color:red" *ngIf="email && email.invalid && email.touched" >Enter valid email address</span>
          
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">City</label>
        <input type="text" class="form-control" name="city" id="validationDefault03" placeholder="City" formControlName="city" >
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">State</label>
        <input type="text" class="form-control" name="state" id="validationDefault04" placeholder="State" formControlName="state" >
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Zip</label>
        <input type="text" class="form-control" name="zip" id="validationDefault05" placeholder="Zip" formControlName="zip" >
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" name="'checkbox" type="checkbox" value="" id="invalidCheck2" formControlName="checkout" >

        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        <span style="color:red" *ngIf="checkout && checkout.invalid && checkout.touched" >Click to Submit</span>

        </label>
      </div>
    </div>
    <button [disabled]="loginForm.invalid " (click)="sub()" class="btn btn-primary" type="submit">Submit form</button>
  
  </form>
  <div ngModel>{{loginForm.value |json}}</div>
