<h2>Forms</h2>
<div class="col">
  <form #loginForm="ngForm" (ngSubmit)="loginuser(loginForm.value)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" required #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"   name="email" id="inputEmail4" placeholder="Email" ngModel>
          <span *ngIf="email.touched && email.invalid"  style="color: red;">Please enter valid email address</span>
          <br>

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" required  #password="ngModel" pattern="[a-zA-Z]+$" name="password" minlength="6" id="inputPassword4" placeholder="Password"ngModel>
        <span *ngIf="password.touched && password.invalid"   style="color: red;">Please enter valid password</span>
          <br>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" minlength="10" maxlength="40" #address1="ngModel" name="address1" placeholder="1234 Main St"ngModel>
    </div> 
     <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" minlength="10" maxlength="40" #address2=""ngModel name="address2" placeholder="Apartment, studio, or floor"ngModel>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" #city="ngModel" required name="city" id="inputCity"ngModel>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" #zip="ngModel" required name="zip" id="inputZip"ngModel>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" #checkbox="ngModel" required name="checkbox" id="gridCheck"ngModel>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div> 
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
